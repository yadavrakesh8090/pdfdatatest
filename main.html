<!doctype html>
<title>File Upload</title>

<div class="form-container">
    <h4> Upload Bank Statement (PDF) </h4>
    <select id="dropdown" onchange="showForm()">
        <option value="">Select Bank</option>
        <option value="union">Union Bank of India</option>
        <option value="pnb">Punjab National Bank</option>
    </select>

    <div id="file-upload-form" style="display:none; margin-top: 20px;">
       
        <form method="post" action="/home" enctype="multipart/form-data">
            <p>
                <input type="file" name="file" autocomplete="off" required>
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </div>
</div>

<style>
    body
    {
        font-family: Arial, sans-serif;
        background-color: #3a95efc9; 
        margin: 0;
        padding: 0;
        height: 100vh; 
        display: flex;
        justify-content: center; 
        align-items: center; 
    }

    h4
    {
        color: #333; 
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-container
    {
        width: 100%;
        max-width: 400px; 
        padding: 30px;
        border-radius: 12px;
		margin-bottom: 100px;
        background: linear-gradient(145deg, #e0e0e0, #ffffff); 
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        border: 1px solid #ddd;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container h4
    {
        font-size: 20px;
        color: #333;
    }

    input[type="file"]
    {
        width: 80%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        font-size: 16px;
        box-sizing: border-box; 
    }

    input[type="submit"]
    {
        width: 30%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover
    {
        background-color: #45a049;
    }

    .uploaded-file-container
    {
        text-align: center;
        margin-top: 30px;
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .uploaded-file
    {
        max-width: 100%;
        max-height: 350px;
        object-fit: contain;
        border: 2px solid #ddd;
        border-radius: 8px;
    }

    .uploaded-file-container:hover
    {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
        
    h4
    {
       font-size: 22px; 
       color: #333; 
       margin-bottom: 15px; 
       text-align: center; 
    }

    #dropdown
    {
       width: 80%;
       padding: 10px; 
       margin-bottom: 20px; 
       border: 1px solid #ddd; 
       border-radius: 8px; 
       font-size: 16px; 
       background-color: #f9f9f9;
       box-sizing: border-box; 
    }

    #dropdown:hover
    {
       border-color: #4CAF50; 
       background-color: #f1f1f1; 
    }

    @media screen and (max-width: 600px)
    {
        .form-container
        {
            width: 90%; 
            padding: 20px;
        }

        input[type="submit"]
        {
            width: 50%; 
        }

        input[type="file"]
        {
            width: 100%; 
        }
    }
</style>
<script>
    function showForm()
    {
        var dropdown = document.getElementById('dropdown');
        var selectedValue = dropdown.value;
        if (selectedValue === 'union' || selectedValue === 'pnb')
        {
            document.getElementById('file-upload-form').style.display = 'block';
        }
        else
        {
            document.getElementById('file-upload-form').style.display = 'none';
        }
    }
</script>
